<systemList>
	<system>
		<name>movies</name>
		<fullname>Movie Theater</fullname>
		<path>~/roms/movies</path>
		<extension>.mp4</extension>
		<command>omxplayer --no-osd -p -o hdmi "%ROM_RAW%"</command>
		<platform>movies</platform>
		<theme>movies</theme>
	</system>
	<system>
		<name>genesis</name>
		<fullname>Sega Genesis</fullname>
		<path>~/roms/genesis</path>
		<extension>.zip</extension>
		<command>retroarch -L /usr/local/share/retroarch/emulators/genesis_plus_gx_libretro.so --config "/home/pi/.emulationstation/joystick-megadrive.conf" "%ROM_RAW%"</command>
		<platform>genesis</platform>
		<theme>megadrive</theme>
	</system>
	<system>
		<name>nes</name>
		<fullname>Nintendo</fullname>
		<path>~/roms/nes</path>
		<extension>.nes .zip</extension>
		<command>retroarch -L /usr/local/share/retroarch/emulators/fceumm_libretro.so --config "/home/pi/.emulationstation/joystick-default.conf" "%ROM_RAW%"</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo</fullname>
		<path>~/roms/snes</path>
		<extension>.smc .zip</extension>
		<command>retroarch -L /usr/local/share/retroarch/emulators/snes9x_next_libretro.so --config "/home/pi/.emulationstation/joystick-default.conf" "%ROM_RAW%"</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>
</systemList>
